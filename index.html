<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gio.js Test</title>
    <script src="GioLibraries/three.wx.min.js"></script>
    <script src="GioLibraries/gio.min.js"></script>

    <!--script src="javascript/main.js"></script-->
</head>
<body>

<!--<div> where the globe will be rendered -->
<div id="globalArea" style="width: 100%; height: 100%"></div>

<script>
    let data = [
        {
            "e": "CN",
            "i": "US",
            "v": 3300000
        },
        {
            "e": "CN",
            "i": "RU",
            "v": 10000
        }
    ];

    // Get the container to hold the IO globe
    let container = document.getElementById( "globalArea" );
    // Create Gio.controller
    let controller = new GIO.Controller( container );
    // Add data
    controller.addData( data );
    // Initialize and render the globe
    controller.init();
</script>

</body>
</html>
